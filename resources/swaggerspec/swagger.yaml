swagger: '2.0'
info:
  version: 2.0.0-SNAPSHOT
  title: Uninu Regieplatform CRM Microservice
  description: This Service will act as an intermediate between Microsoft Dynamix and the microservices. It registers and forwards the events it receives from CRM as well as send messages to CRM.

#host: 127.0.0.1:8080
schemes:
  - http
consumes:
  - application/json
produces:
  - application/json
paths:
  /crm/feestdagen:
    put:
      tags: ['CRM feestdagen']
      summary: Store a list of feestdagen
      description: Stores a list of feestdagen and sends StoredFeestdag events for every feestdag previously unknown in the system.
      parameters:
        - name: requestBody
          in: body
          description: Parameters to use for fetching
          required: true
          schema:
            $ref: '#/definitions/feestdagen'
      responses:
        '200':
          description: Feestdagen are successfully processed.
          schema:
            $ref: '#/definitions/defaultResponse'
        '400':
          description: Message has an error.
          schema:
            $ref: '#/definitions/defaultResponse'

  '/crm/feestdagen/{feestdag}':
    delete:
      tags: ['CRM feestdagen']
      summary: Delete a feestdag
      description: Deletes a feestdag
      parameters:
        - name: feestdag
          in: path
          description: feestdag to be deleted
          required: true
          type: string
          default: "2016-12-25"
      responses:
        '200':
          description: Feestdagen are successfully processed.
          schema:
            $ref: '#/definitions/defaultResponse'
        '400':
          description: Message has an error.
          schema:
            $ref: '#/definitions/defaultResponse'

  /crm/dossier:
    put:
      tags: ['CRM dossier']
      summary: Store a dossier
      description: Stores a dossier and sends StoredDossier events for each dossier.
      parameters:
        - name: requestBody
          in: body
          description: Parameters to use for fetching
          required: true
          schema:
            $ref: '#/definitions/dossier'
      responses:
        '200':
          description: Dossier successfully processed.
          schema:
            $ref: '#/definitions/defaultResponse'
        '400':
          description: Message has an error.
          schema:
            $ref: '#/definitions/defaultResponse'
  /crm/dossier/{dossiernummer}:
    get:
      tags: ['CRM dossier']
      summary: Haal dossier op dossiernummer
      description: 'Retouneert het dossier bij het dossiernummer'
      operationId: dossiersByDossiernummer
      produces:
        - application/json
      parameters:
        - name: dossiernummer
          in: path
          description: dossiernummer waarvoor het dossier opgehaald moet worden
          required: true
          type: string
      responses:
        '200':
          description: De gevonden dossiers als json of een error message
          schema:
            $ref: '#/definitions/dossierResponse'
        default:
          description: overwachte fout



  '/crm/dossier/opdrachtgever/{opdrachtgeverId}':
    get:
      tags: ['CRM dossier']
      summary: Haal dossiers op behorende bij een opdrachtgever
      description: 'Retouneert de dossiers die bij deze opdrachtgever horen'
      operationId: dossiersByOpdrachtgever
      produces:
        - application/json
      parameters:
        - name: opdrachtgeverId
          in: path
          description: id van de opdrachtgever voor welke de dossiers opgehaald worden
          required: true
          type: string
      responses:
        '200':
          description: De gevonden dossiers als json of een error message
          schema:
            $ref: '#/definitions/dossiersResponse'
        default:
          description: overwachte fout

  /crm/drempelwaarde:
    put:
      tags: ['CRM drempelwaarde']
      summary: Store drempelwaarde
      description: Store drempelwaarde for a opdrachtgever
      parameters:
        - name: requestBody
          in: body
          description: jsonbody for drempelwaarde
          required: true
          schema:
            $ref: '#/definitions/drempelwaarde'
      responses:
        '200':
          description: ok
          schema:
            $ref: '#/definitions/defaultResponse'
        '400':
          description: Message has an error.
          schema:
            $ref: '#/definitions/defaultResponse'

  /crm/werkbon:
    put:
      tags: ['CRM werkbon']
      summary: Store werkbon vanuit CRM
      description: Store werkbon voor een  opdrachtgever vanuit CRM
      parameters:
        - name: requestBody
          in: body
          description: jsonbody for werkbon
          required: true
          schema:
            $ref: '#/definitions/werkbon'
      responses:
        '200':
          description: ok
          schema:
            $ref: '#/definitions/defaultResponse'
        '400':
          description: Message has an error.
          schema:
            $ref: '#/definitions/defaultResponse'
    post:
      tags: ['CRM werkbon']
      summary: Update werkbon
      description: Update werkbon en stuur externBonnummer door naar CRM
      parameters:
        - name: requestBody
          in: body
          description: jsonbody for werkbon
          required: true
          schema:
            $ref: '#/definitions/werkbonPost'
      responses:
        '200':
          description: ok
          schema:
            $ref: '#/definitions/defaultResponse'
        '400':
          description: Message has an error.
          schema:
            $ref: '#/definitions/defaultResponse'

  '/crm/werkbon/werkbonnummer/{werkbonnummer}':
    get:
      tags: ['CRM werkbon']
      summary: Haal op werkbonnummer
      description: 'Retouneert de werkbon die bij dit werkbonnummer hoort'
      operationId: werkbonByWerkbonnummer
      produces:
        - application/json
      parameters:
        - name: werkbonnummer
          in: path
          description: werkbonnummer om de werkbon op te halen
          required: true
          type: string
      responses:
        '200':
          description: De gevonden werkbon als json of een error message
          schema:
            $ref: '#/definitions/werkbonResp'
        default:
          description: overwachte fout


  '/crm/werkbon/hersteller/{herstellernummer}':
    get:
      tags: ['CRM werkbon']
      summary: Haal op herstellernummer en optionele status
      description: 'Retouneert de werkbonnen die bij deze hersteller horen'
      operationId: werkbonnummerByHersteller
      produces:
        - application/json
      parameters:
        - name: herstellernummer
          in: path
          description: herstellernummer om de werkbonnen op te halen
          required: true
          type: string
        - name: werkbonstatus
          in: query
          description: Werkbonstatus dit kan ACTIEF en NIET-ACTIEF zijn
          required: false
          type: string
      responses:
        '200':
          description: De gevonden werkbonnen als json of een error message
          schema:
            $ref: '#/definitions/werkbonnenResponse'
        default:
          description: overwachte fout

  '/crm/werkbon/opdrachtgever/{opdrachtgevernummer}/{dossiernummer}':
    get:
      tags: ['CRM werkbon']
      summary: Haal op opdrachtgever en dossier
      description: 'Retouneert de werkbonnen die bij deze opdrachtgever en dossier horen'
      operationId: werkbonnummerByOpdrachtgeverEnDossier
      produces:
        - application/json
      parameters:
        - name: opdrachtgevernummer
          in: path
          description: opdrachtgevernummer om de werkbonnen op te halen
          required: true
          type: string
        - name: dossiernummer
          in: path
          description: dossiernummer om de werkbonnen op te halen
          required: true
          type: string
      responses:
        '200':
          description: De gevonden werkbonnen voor deze opdrachtgever en dossier als json of een error message
          schema:
            $ref: '#/definitions/werkbonnenResponse'
        default:
          description: overwachte fout

  '/crm/skipCurrent/werkbon':
    post:
      tags: ['CRM werkbon']
      summary: Skip current werkbon op CRM queue
      description: Stop met het versturen van het huidige werkbon naar CRM, via de CRM queue. Het systeem gaat daarna door naar het volgende werkbon.
      responses:
        '200':
          description: ok
          schema:
            $ref: '#/definitions/defaultResponse'

  /crm/hersteller:
    put:
      tags: ['CRM hersteller']
      summary: Store hersteller
      description: Store hersteller
      parameters:
        - name: requestBody
          in: body
          description: jsonbody for hersteller
          required: true
          schema:
            $ref: '#/definitions/hersteller'
      responses:
        '200':
          description: ok
          schema:
            $ref: '#/definitions/defaultResponse'
        '400':
          description: Message has an error.
          schema:
            $ref: '#/definitions/defaultResponse'


  /crm/buitenWerktijdToeslagTabel:
    put:
      tags: ['CRM buiten werktijden']
      summary: Store buiten werktijden
      description: Store buiten werktijden for an opdrachtgever
      parameters:
        - name: requestBody
          in: body
          description: jsonbody for buiten werktijden
          required: true
          schema:
            $ref: '#/definitions/buitenwerktijden'
      responses:
        '200':
          description: ok
          schema:
            $ref: '#/definitions/defaultResponse'
        '400':
          description: Message has an error.
          schema:
            $ref: '#/definitions/defaultResponse'

  /crm/toeslagentabel:
    put:
      tags: ['CRM toeslagentabel']
      summary: Store toeslagentabel
      description: Store toeslagentabel
      parameters:
        - name: requestBody
          in: body
          description: jsonbody for toeslagentabel
          required: true
          schema:
            $ref: '#/definitions/toeslagentabel'
      responses:
        '200':
          description: ok
          schema:
            $ref: '#/definitions/defaultResponse'
        '400':
           description: Message has an error.
           schema:
             $ref: '#/definitions/defaultResponse'

  '/crm/schaderegel':
    put:
      tags: ['CRM schaderegel']
      summary: Store Schaderegel
      description: Voer een Schaderegel op vanuit CRM
      parameters:
        - name: requestBody
          in: body
          description: jsonbody voor schaderegel
          required: true
          schema:
            $ref: '#/definitions/schaderegel'
      responses:
        '200':
          description: ok
          schema:
            $ref: '#/definitions/defaultResponse'
        '400':
           description: Message een  error.
           schema:
             $ref: '#/definitions/defaultResponse'
    post:
      tags: ['CRM schaderegel']
      summary: Update Schaderegel
      description: Update een Schaderegel
      parameters:
        - name: requestBody
          in: body
          description: jsonbody voor schaderegel
          required: true
          schema:
            $ref: '#/definitions/schaderegel'
      responses:
        '200':
          description: ok
          schema:
            $ref: '#/definitions/defaultResponse'
        '400':
           description: Message een  error.
           schema:
             $ref: '#/definitions/defaultResponse'


  '/crm/schaderegel/{werkbonnummer}':
    get:
      tags: ['CRM schaderegel']
      summary: Haal op werkbonnummer
      description: 'Retouneert de schaderegels die bij deze werkbon horen'
      operationId: schaderegelByWerkbonnummer
      produces:
        - application/json
      parameters:
        - name: werkbonnummer
          in: path
          description: werkbonnummer om de schaderegels op te halen
          required: true
          type: string
      responses:
        '200':
          description: De gevonden schaderegels als json of een error message
          schema:
            $ref: '#/definitions/schaderegelsResponse'
        default:
          description: overwachte fout

  '/crm/skipCurrent/schaderegel':
    post:
      tags: ['CRM schaderegel']
      summary: Skip current schaderegel op CRM queue
      description: Stop met het versturen van het huidige schaderegel naar CRM, via de CRM queue. Het systeem gaat daarna door naar het volgende schaderegel.
      responses:
        '200':
          description: ok
          schema:
            $ref: '#/definitions/defaultResponse'

  '/crm/serviceactiviteit':
    put:
      tags: ['CRM serviceactiviteit']
      summary: Store serviceactiviteit
      description: Voer een serviceactiviteit op vanuit CRM
      parameters:
        - name: requestBody
          in: body
          description: jsonbody voor serviceactiviteit
          required: true
          schema:
            $ref: '#/definitions/serviceactiviteit'
      responses:
        '200':
          description: ok
          schema:
            $ref: '#/definitions/defaultResponse'
        '400':
           description: Message een  error.
           schema:
             $ref: '#/definitions/defaultResponse'
    post:
      tags: ['CRM serviceactiviteit']
      summary: Update serviceactiviteit
      description: Update een serviceactiviteit vanuit een app/website
      parameters:
        - name: requestBody
          in: body
          description: jsonbody voor serviceactiviteit
          required: true
          schema:
            $ref: '#/definitions/serviceactiviteit'
      responses:
        '200':
          description: ok
          schema:
            $ref: '#/definitions/defaultResponse'
        '400':
           description: Message een  error.
           schema:
             $ref: '#/definitions/defaultResponse'
    get:
      tags: ['CRM serviceactiviteit']
      summary: Haal op dossiernummer
      description: 'Retouneert de serviceactiviteiten die bij het opgegeven dossier horen'
      operationId: serviceactiviteitenByDossiernummer
      produces:
        - application/json
      parameters:
        - name: dossiernummer
          in: query
          description: dossiernummer om de serviceactiviteiten op te halen
          required: true
          type: string
      responses:
        '200':
          description: De gevonden serviceactiviteiten als json of een error message
          schema:
            $ref: '#/definitions/serviceactiviteitenResponse'
        default:
          description: overwachte fout

  '/crm/serviceactiviteit/{werkbonnummer}':
    get:
      tags: ['CRM serviceactiviteit']
      summary: Haal op werkbonnummer
      description: 'Retouneert de serviceactiviteiten die bij deze werkbon horen'
      operationId: serviceactiviteitenByWerkbonnummer
      produces:
        - application/json
      parameters:
        - name: werkbonnummer
          in: path
          description: werkbonnummer om de serviceactiviteiten op te halen
          required: true
          type: string
      responses:
        '200':
          description: De gevonden serviceactiviteiten als json of een error message
          schema:
            $ref: '#/definitions/serviceactiviteitenResponse'
        default:
          description: overwachte fout

  '/crm/taak':
    put:
      tags: ['CRM taak']
      summary: Put een taak
      description: Voer een taak op
      parameters:
        - name: requestBody
          in: body
          description: jsonbody voor taak
          required: true
          schema:
            $ref: '#/definitions/taak'
      responses:
        '200':
          description: ok
          schema:
            $ref: '#/definitions/defaultResponse'
        '400':
           description: Message een  error.
           schema:
             $ref: '#/definitions/defaultResponse'

  '/crm/taak/inchecken':
    put:
      tags: ['CRM taak']
      summary: Check in
      description: Check in door een taak op te voeren met het updaten van de werkelijke begin datum/tijd en status afspraak van de bijbehorende service activiteit
      parameters:
        - name: requestBody
          in: body
          description: jsonbody voor taak
          required: true
          schema:
            $ref: '#/definitions/taak'
      responses:
        '200':
          description: ok
          schema:
            $ref: '#/definitions/defaultResponse'
        '400':
           description: Message een  error.
           schema:
             $ref: '#/definitions/defaultResponse'

  '/crm/taak/{werkbonnummer}/{serviceactiviteitnummer}':
    get:
      tags: ['CRM taak']
      summary: Haal op werkbonnummer en serviceactiviteitnummer
      description: 'Retouneert de taak die bij deze werkbon en serviceactiviteit horen'
      operationId: taakByWerkbonnummerEnServiceactiviteitnummer
      produces:
        - application/json
      parameters:
        - name: werkbonnummer
          in: path
          description: werkbonnummer om de taak op te halen
          required: true
          type: string
        - name: serviceactiviteitnummer
          in: path
          description: serviceactiviteitnummer om de taak op te halen
          required: true
          type: string
      responses:
        '200':
          description: De gevonden taak voor deze werkbon en serviceactiviteit als json of een error message
          schema:
            $ref: '#/definitions/taakResponse'
        default:
          description: overwachte fout

  '/crm/bericht':
    put:
      tags: ['CRM bericht']
      summary: Put bericht
      description: Voer een bericht op vanuit CRM
      parameters:
        - name: requestBody
          in: body
          description: jsonbody voor bericht
          required: true
          schema:
            $ref: '#/definitions/bericht'
      responses:
        '200':
          description: ok
          schema:
            $ref: '#/definitions/defaultResponse'
        '400':
           description: Message een  error.
           schema:
             $ref: '#/definitions/defaultResponse'
    post:
      tags: ['CRM bericht']
      summary: Post bericht
      description: Voer een bericht op vanaf een app/website
      parameters:
        - name: requestBody
          in: body
          description: jsonbody voor bericht
          required: true
          schema:
            $ref: '#/definitions/bericht'
      responses:
        '200':
          description: ok
          schema:
            $ref: '#/definitions/defaultResponse'
        '400':
           description: Message een  error.
           schema:
             $ref: '#/definitions/defaultResponse'

  '/crm/bericht/onderwerptypes':
    get:
      tags: ['CRM bericht']
      summary: Haal alle onderwerp types
      description: >
          Haal alle onderwerp types
      responses:
        '200':
          description: Het result als json
          schema:
            $ref: '#/definitions/onderwerpTypesResponse'
        default:
          description: unexpected error

  '/crm/bericht/conversaties/{werkbonnummer}':
    get:
      tags: ['CRM bericht']
      summary: Haal op werkbonnummer
      description: 'Retouneert de conversaties die bij deze werkbon horen'
      operationId: conversatiesByWerkbon
      produces:
        - application/json
      parameters:
        - name: werkbonnummer
          in: path
          description: werkbonnummer om de conversaties op te halen
          required: true
          type: string
      responses:
        '200':
          description: De gevonden conversaties voor deze werkbon als json of een error message
          schema:
            $ref: '#/definitions/werkbonConversatiesResponse'
        default:
          description: overwachte fout

  '/crm/bericht/conversaties/{werkbonnummer}/{onderwerptypecode}':
    get:
      tags: ['CRM bericht']
      summary: Op werkbonnummer en onderwerptypecode
      description: 'Retouneert de conversatie die bij deze werkbon en onderwerptypecode combinatie horen'
      operationId: conversatieByWerkbonEnOnderwerptype
      produces:
        - application/json
      parameters:
        - name: werkbonnummer
          in: path
          description: werkbonnummer om de conversatie op te halen
          required: true
          type: string
        - name: onderwerptypecode
          in: path
          description: onderwerptypecode om de conversatie op te halen
          required: true
          type: string
      responses:
        '200':
          description: De gevonden conversaties voor deze werkbon als json of een error message
          schema:
            $ref: '#/definitions/conversatieResponse'
        default:
          description: overwachte fout

  '/crm/bericht/conversaties':
    post:
      tags: ['CRM bericht']
      summary: Update Conversatie
      description: Update een conversatie
      parameters:
        - name: requestBody
          in: body
          description: jsonbody voor UpdateConversatieRequest
          required: true
          schema:
            $ref: '#/definitions/updateConversatie'
      responses:
        '200':
          description: ok
          schema:
            $ref: '#/definitions/defaultResponse'
        '400':
           description: Message een  error.
           schema:
             $ref: '#/definitions/defaultResponse'

  '/crm/skipCurrent/bericht':
    post:
      tags: ['CRM bericht']
      summary: Skip current bericht op CRM queue
      description: Stop met het versturen van het huidige bericht naar CRM, via de CRM queue. Het systeem gaat daarna door naar het volgende bericht.
      responses:
        '200':
          description: ok
          schema:
            $ref: '#/definitions/defaultResponse'

  /crm:
    get:
      tags: ['CRM']
      summary: Get a default response
      description: >
          Get a default response
      responses:
        '200':
          description: The result as json
          schema:
            $ref: '#/definitions/defaultResponse'
        default:
          description: unexpected error

  /status:
    get:
      tags: ['Status']
      summary: Returns a message when the API is up
      description: Returns a message when the API is up with it's version number and also the build date time
      responses:
        '200':
          description: The result as json
          schema:
            $ref: '#/definitions/statusResponse'
        default:
          description: unexpected error


definitions:
#definitions

#--- Requestbodies

  dossier:
    type: object
    properties:
      werkmaatschappij:
        $ref: '#/definitions/werkmaatschappij'
      dossierInformatie:
        $ref: '#/definitions/dossierInformatie'
      bedrijf:
        type: object
        properties:
          relatienummer:
            type: string
            default: "1234"
      opdrachtgever:
        $ref: '#/definitions/opdrachtgever'
      bewoner:
        $ref: '#/definitions/bewoner'
      polisnummer:
        type: string
        default: "1234567890aa"
      schadeOorzaak:
        type: string
        default: "de oorzaak van de schade"
      uitlegDekking:
        type: string
        default: "de uitleg van de de dekking"
      hersteldDoor:
        type: string
        default: "hersteld door veld"
      eigenRisico:
        type: integer
        default: 150
      verbruiktEigenRisico:
        type: integer
        default: 0
      hersteldVoor:
        type: string
        default: "hersteld voor veld"
      politie:
        type: boolean
        default: false
      relatienummerBetalerGedekteschade:
        type: string
        default: "relatienummerBetalerGedekteschade"
      relatienummerBetalerOngedekteschade:
        type: string
        default: "relatienummerBetalerOngedekteschade"
      btwVerlegd:
        type: boolean
        default: false
      gRekening:
        type: boolean
        default: false
      gRekeningPercentage:
        type: number
        default: 10.00
      gebruikBuitenWerktijdToeslagPercentage:
        type: boolean
        default: true
      inkoopMandaatbedragOpdrachtgever:
        type: number
        default: 100.00
      verkoopMandaatbedragOpdrachtgever:
        type: number
        default: 100.00
      automatischFactureren:
        type: boolean
        default: false
      toeslagenBerekeningType:
        type: string
        enum: [percentage, gewichtsbedrag]
        default: percentage


  werkmaatschappij:
    type: object
    properties:
      werkmaatschappijnummer:
        type: integer
        default: 1234
      werkmaatschappijnaam:
        type: string
        default: "de naam van de werkmaatschappij"

  dossierInformatie:
    type: object
    properties:
      dossiernummer:
        type: string
        default: "dossier11"
      dossierType:
        type: string
        default: "dossier type"
      zaakSoort:
        type: string
        default: "zaakSoort"
      schadenummer:
        type: string
        default: "sn1234"
      opmerkingSchade:
        type: string
        default: "veld voor opmerkingen over de schade"
      schadeDatum:
        type: string
        default: "2016-07-04"
      meldDatumTijd:
        type: string
        default: "2016-07-07T10:15:30+01:00[Europe/Amsterdam]"
      herstelDatum:
        type: string
        default: "2016-07-10"
      bestemmingSchadeadres:
        type: boolean
        default: true
      toeslagtabelVersieNummer:
        type: number
        default: 1
      btwVerrekenbaar:
        type: boolean
        default: false

  drempelwaarde:
    type: object
    properties:
      opdrachtgeverId:
        type: string
        default: "1234"
      drempelwaarde1:
        type: number
        default: 1.00
      drempelwaarde2:
        type: number
        default: 0.5

  werkbon:
    type: object
    properties:
      dossiernummer:
        type: string
